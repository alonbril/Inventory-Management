<!-- add_toner.html -->
{% extends "base.html" %}
{% block content %}

<div class="content">
    <div class="table-container">
        <h1>Add New Toner</h1>

        <div class="form-section">
            <form action="{{ url_for('add_toner') }}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="printer">Printer</label>
                    <input type="text" id="printer" name="printer" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="bk_toner">BK Toner</label>
                    <input type="text" id="bk_toner" name="bk_toner" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="inventory">Inventory</label>
                    <input type="number" id="inventory" name="inventory" class="form-control" min="0" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="button add">Add Toner</button>
                    <a href="{{ url_for('toner_management') }}" class="button cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
